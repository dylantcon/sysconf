# Nginx site definitions
# Each site gets its own server block with SSL via Let's Encrypt

[sites.dconn-dev]
domain = "dconn.dev"
upstream_port = 8080

[sites.learn]
domain = "learn.dconn.dev"
static_root = "/var/www/learn.dconn.dev"

[sites.countertrak]
domain = "countertrak.dconn.dev"
upstream_port = 3000
