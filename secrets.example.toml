# sysconf secrets configuration
# Copy to secrets/config.toml and fill in values
# The secrets/ directory is gitignored

[github]
# Path to SSH key for git operations
# Enables push capability; HTTPS fallback if empty
ssh_key_path = ""

[letsencrypt]
# Email for certbot certificate notifications
# Skipped if empty
email = ""

# Per-repo sections are auto-populated from .env.example files
# when running `sysconf secrets`
#
# Example:
# [countertrak]
# GSI_PORT = ""
# DJANGO_SECRET_KEY = ""
